---
- name: "Create systemd tmpfiles"
  listen: "create tmpfiles"
  become: true
  command: systemd-tmpfiles --create
- name: "Restart Snapcast server"
  listen: "restart snapserver"
  become: true
  service:
    name: snapserver
    state: restarted
- name: "Restart Snapcast client"
  listen: "restart snapclient"
  become: true
  service:
    name: snapclient
    state: restarted
